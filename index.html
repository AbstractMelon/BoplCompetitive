<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load External HTML</title>
</head>
<body>

<!-- Your content will be loaded here -->
<div id="external-content"></div>
<p>Hi from one</p>
<script>
    // Fetch the external HTML content
    fetch('./Website/index.html')
        .then(response => response.text())
        .then(html => {
            // Insert the HTML content into the designated element
            document.getElementById('external-content').innerHTML = html;
        })
        .catch(error => {
            console.error('Error loading external HTML:', error);
        });
</script>

</body>
</html>
